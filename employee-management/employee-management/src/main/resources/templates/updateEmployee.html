<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">Update Employee</h2>

<!-- 表单 -->
<form th:action="@{/updateEmployee}" th:object="${employee}" method="post" class="border p-4 shadow-sm rounded">

    <input type="hidden" th:field="*{id}" /><!-- 🚀 ID 是隐藏的，不需要显示 -->

    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <select class="form-select" th:field="*{gender}" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Email ID:</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Update Employee</button>
</form>

<div class="mt-3 text-center">
    <a href="/" class="btn btn-link">Back to Employee List</a>
</div>

</body>
</html>
