<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" th:href="@{/style.css}">


</head>
<body>
<div class="container">
    <h1>Add New Student</h1>
    <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">

    <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" required />
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select th:field="*{gender}" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" th:field="*{city}" required />
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" required />
        </div>
        <button type="submit" class="btn submit-btn">Add Student</button>
    </form>
    <a href="/students" class="btn back-btn">Back to Student List</a>
</div>
</body>
</html>
