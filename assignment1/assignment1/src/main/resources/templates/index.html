<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <a href="/students/add" class="btn add-btn">➕ Add Student</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>City</th>
            <th>Date of Birth</th>
            <th>Actions</th>  <!-- 🔥 新增操作列 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.city}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn edit-btn">✏️ Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn delete-btn" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
